            letter-spacing: 0.5px;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(10, 36, 99, 0.1);
        }

        .btn-primary:hover {
            background-color: #081c4a;

            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(10, 36, 99, 0.2);
        }

        .navbar {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1040;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--heading-color) !important;
        }
        .navbar-brand span {
            color: var(--secondary-color);
        }

        /* Report Container */
        .vehicle-report-section {
            padding: 100px 0;
        }

        .report-container {
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .report-header {
            background: var(--primary-color);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .report-header h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .report-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .report-body {
            padding: 50px;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, var(--success-color) 0%, #0da271 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
        }

        .success-message h4 {
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Report Content Styling */
        .vehicle-overview {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .vehicle-image-container {
            flex: 1;
            min-width: 300px;
        }

        .vehicle-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .vehicle-basic-info {
            flex: 2;
            min-width: 300px;
        }

        .basic-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .info-card h5 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-card p {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .info-card span.label {
            font-weight: 600;
            color: var(--text-color);
        }

        .info-card span.value {
            color: var(--heading-color);
            text-align: right;
        }

        .data-section {
            margin-bottom: 50px;
        }

        .data-section h4 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .data-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .data-card h5 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .data-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-item .label {
            font-weight: 600;
            color: var(--text-color);
            flex: 1;
        }

        .data-item .value {
            color: var(--heading-color);
            text-align: right;
            flex: 1;
        }

        .history-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .history-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border-top: 4px solid var(--secondary-color);
            transition: transform 0.3s ease;
        }

        .history-card:hover {
            transform: translateY(-5px);
        }

        .history-card h5 {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .sales-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sales-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .sales-table td {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .sales-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .sales-table tr:hover {
            background-color: #e9ecef;
        }

        .sales-date {
            font-weight: 600;
            color: var(--primary-color);
            white-space: nowrap;
        }

        .sales-seller {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .sales-location {
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .sales-price {
            font-weight: 600;
            color: #28a745;
            text-align: right;
        }

        .sales-mileage {
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .download-section {
            text-align: center;
            padding-top: 50px;
            margin-top: 50px;
            border-top: 2px solid var(--border-color);
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
            display: none;
        }

        .error-message h4 {
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .vehicle-overview {
                flex-direction: column;
            }
            .basic-info-grid {
                grid-template-columns: 1fr;
            }
            .data-grid {
                grid-template-columns: 1fr;
            }
            .history-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // DOM Elements
        const successMessage = document.getElementById('successMessage');

        // State variables

        // Format currency
        function formatCurrency(amount) {
            if (amount === 0 || amount === '0') return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format number with units
        function formatNumber(value, unit = '') {
            if (value === null || value === undefined || value === 'N/A') return 'N/A';
            return `${value.toLocaleString()}${unit ? ' ' + unit : ''}`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Check for payment and load report
        function checkAndLoadReport() {
            console.log('Checking for payment and loading report...');
            
            // Check URL parameters for payment completion
            const paymentStatus = getUrlParameter('st');
            console.log('Payment status from URL:', paymentStatus);
            
            // Check sessionStorage for VIN and plan
            const storedVin = sessionStorage.getItem('carUsed_vin');
            const storedPlan = sessionStorage.getItem('carUsed_plan');
            
            console.log('sessionStorage data:', {
                vin: storedVin,
                plan: storedPlan
            });
            
            // Check if we have COMPLETED in URL OR if we have VIN and plan in sessionStorage
            if ((paymentStatus && paymentStatus.toUpperCase() === 'COMPLETED') || (storedVin )) {
                console.log('Payment completed or data found in sessionStorage');
                
                if (storedVin ) {
                    currentVin = storedVin.toUpperCase();
                    currentPlan = storedPlan;
                    
                    // Set price based on plan
                    currentPrice = currentPlan === 'regular' ? 25 : 100;
                    
                    // Store payment completion in sessionStorage for future reference
                    sessionStorage.setItem('carUsed_payment_completed', 'true');
                    
                    // Load and display the report
                    loadVehicleReport();
                    
                    // Clean URL parameters to avoid issues on refresh
                    if (paymentStatus) {
                        setTimeout(() => {
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }, 100);
                    }
                    
                    return;
                } else {
                    console.error('Missing VIN or plan in sessionStorage');
                    showErrorMessage();
                    return;
                }
            } else {
                // Check if we have payment completion stored in sessionStorage
                const paymentCompleted = sessionStorage.getItem('carUsed_payment_completed');
                
                console.log('Checking sessionStorage for previous payment:', {
                    paymentCompleted: paymentCompleted,
                    vin: storedVin,
                    plan: storedPlan
                });
                
                if (paymentCompleted === 'true' && storedVin) {
                    console.log('Previous payment found in sessionStorage');
                    currentVin = storedVin.toUpperCase();
                    currentPlan = storedPlan;
                    currentPrice = currentPlan === 'regular' ? 25 : 100;
                    loadVehicleReport();
                    return;
                } else {
                    console.error('No valid payment found');
                    showErrorMessage();
                    return;
                }
            }
        }

        // Show error message
        function showErrorMessage() {
            successMessage.style.display = 'none';
            reportContainer.style.display = 'none';
            errorMessage.style.display = 'block';
        }

        // Load and display vehicle report
        function loadVehicleReport() {
            const vehicle = vehicleDatabase[currentVin];
            
            if (!vehicle) {
                console.error('Vehicle not found in database for VIN:', currentVin);
                showErrorMessage();
                return;
            }

            currentVehicle = vehicle;
            
            // Update header
            vehicleTitle.textContent = `${vehicle.year} ${vehicle.makeModel}`;
            reportVin.textContent = `VIN: ${currentVin}`;
            reportPlan.textContent = `Report Type: ${currentPlan.charAt(0).toUpperCase() + currentPlan.slice(1)} Report | Price: ${formatCurrency(currentPrice)}`;
            
            // Generate report based on plan
            let reportHTML = '';
            
            if (currentPlan === 'regular') {
                reportHTML = generateRegularReport(vehicle);
            } else {
                reportHTML = generatePremiumReport(vehicle);
            }
            
            reportBody.innerHTML = reportHTML;
            
            // Show success message and report
            successMessage.style.display = 'block';
            reportContainer.style.display = 'block';
            errorMessage.style.display = 'none';
            
            console.log('Report loaded successfully for VIN:', currentVin, 'Plan:', currentPlan);
        }

        // Generate and download PDF report

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            
            // Add report content to PDF
            const element = document.getElementById('reportContainer');
            
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                logging: false,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 595.28; // A4 width in points
                const pageHeight = 841.89; // A4 height in points
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                let heightLeft = imgHeight;
                let position = 0;
                
                // Add first page
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Save the PDF
                doc.save(`Vehicle_Report_${currentVin}_${currentPlan}.pdf`);
            });
        }
