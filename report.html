        // Browser storage detection and fallback

            isAvailable: function(type) {
                try {
                    const testKey = '__storage_test__';
                    const storage = type === 'local' ? window.localStorage : window.sessionStorage;
                    storage.setItem(testKey, testKey);
                    storage.removeItem(testKey);
                    return true;
                } catch (e) {
                    return false;
                }
            },
            
            getItem: function(key) {
                // Try localStorage first, then sessionStorage, then fallback to in-memory
                try {
                    return window.localStorage.getItem(key) || 
                           window.sessionStorage.getItem(key);
                } catch (e) {
                    console.warn('Storage access failed:', e);
                    return null;
                }
            },
            
            setItem: function(key, value) {
                // Try to set in both localStorage and sessionStorage
                try {
                    window.localStorage.setItem(key, value);
                } catch (e) {
                    console.warn('localStorage.setItem failed:', e);
                }
                
                try {
                    window.sessionStorage.setItem(key, value);
                } catch (e) {
                    console.warn('sessionStorage.setItem failed:', e);
                }
            },
            
            removeItem: function(key) {
                // Remove from both
                try {
                    window.localStorage.removeItem(key);
                    window.sessionStorage.removeItem(key);
                } catch (e) {
                    console.warn('Storage remove failed:', e);
                }
            }
        };

        // Generate and download PDF report
        async function downloadPDFReport() {
            // Show loading button
            showLoadingButton();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            
            // Add report content to PDF
            const element = document.getElementById('reportContainer');
            
            // Simulate a delay for loading effect (optional, but makes it feel more realistic)
            await new Promise(resolve => setTimeout(resolve, 500));
            
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                logging: false,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 595.28; // A4 width in points
                const pageHeight = 841.89; // A4 height in points
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                let heightLeft = imgHeight;
                let position = 0;
                
                // Add first page
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Save the PDF
                doc.save(`Vehicle_Report_${currentVin}_${currentPlan}.pdf`);
                
                // Hide loading button and show download button again
                hideLoadingButton();
                
                // Optional: Show a success message
                const originalText = downloadReportBtn.innerHTML;
                downloadReportBtn.innerHTML = '<i class="fas fa-check"></i> PDF Downloaded!';
                downloadReportBtn.classList.add('btn-success');
                downloadReportBtn.classList.remove('btn-primary');
                
                // Revert to original after 3 seconds
                setTimeout(() => {
                    downloadReportBtn.innerHTML = originalText;
                    downloadReportBtn.classList.remove('btn-success');
                    downloadReportBtn.classList.add('btn-primary');
                }, 3000);
            }).catch(error => {
                console.error('Error generating PDF:', error);
                hideLoadingButton();
                
                // Show error message
                const originalText = downloadReportBtn.innerHTML;
                downloadReportBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error! Try Again';
                downloadReportBtn.classList.add('btn-danger');
                downloadReportBtn.classList.remove('btn-primary');
                
                // Revert to original after 3 seconds
                setTimeout(() => {
                    downloadReportBtn.innerHTML = originalText;
                    downloadReportBtn.classList.remove('btn-danger');
                    downloadReportBtn.classList.add('btn-primary');
                }, 3000);
            });
        }

        // Event Listeners
        downloadReportBtn.addEventListener('click', downloadPDFReport);

        // Initialize
        window.onload = () => {
            console.log('Report page loaded');
            console.log('Current URL:', window.location.href);
            
            // Check for payment and load report
            checkAndLoadReport();
        };
        
        // Clear storage when user goes back to home page from report page
        document.querySelector('a[href="index.html"]').addEventListener('click', function() {

            BrowserStorage.removeItem('carUsed_payment_completed');
            BrowserStorage.removeItem('carUsed_transaction_id');
            console.log('Cleared storage before going back to home page');
        });
    </script>
