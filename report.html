        }

        .btn {

            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(10, 36, 99, 0.1);
        }

        .btn-primary:hover {
            background-color: #081c4a;
            border-color: #081c4a;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(10, 36, 99, 0.2);
        }

        .section-padding {
            padding: 80px 0;
        }

        .section-title {
            margin-bottom: 40px;
        }

        /* Navbar Styling */
        .navbar {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1040;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--heading-color) !important;
        }
        .navbar-brand span {
            color: var(--secondary-color);
        }

        /* Report Header */
        .report-header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a3a8f 100%);
            color: white;
            padding: 40px 0;
        }

        .report-header-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .report-header-container h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .report-header-container p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Purchase Info Banner */
        .purchase-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .purchase-info span {
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .purchase-info .badge {
            background: white;
            color: #28a745;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Report Body */
        .report-section {
            padding: 60px 0;
        }

        .report-container {
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .report-body {
            padding: 40px;
        }

        /* Vehicle Overview */
        .vehicle-overview {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .vehicle-image-container {
            flex: 1;
            min-width: 300px;
        }

        .vehicle-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .vehicle-basic-info {
            flex: 2;
            min-width: 300px;
        }

        .basic-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .info-card h5 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-card p {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .info-card span.label {
            font-weight: 600;
            color: var(--text-color);
        }

        .info-card span.value {
            color: var(--heading-color);
        }

        /* Data Sections */
        .data-section {
            margin-bottom: 40px;
        }

        .data-section h4 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .data-card h5 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-card h5 i {
            font-size: 1.2rem;
        }

        .data-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-item .label {
            font-weight: 600;
            color: var(--text-color);
        }

        .data-item .value {
            color: var(--heading-color);
            text-align: right;
            max-width: 60%;
        }

        /* History Cards */
        .history-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-top: 4px solid var(--secondary-color);
        }

        .history-card h5 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sales Records Table */
        .sales-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .sales-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .sales-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .sales-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .sales-table tr:hover {
            background-color: #e9ecef;
        }

        .sales-date {
            font-weight: 600;
            color: var(--primary-color);
            white-space: nowrap;
        }

        .sales-seller {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sales-location {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .sales-price {
            font-weight: 600;
            color: #28a745;
            text-align: right;
        }

        .sales-mileage {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .download-section {
            text-align: center;
            padding-top: 40px;
            margin-top: 40px;
            border-top: 2px solid var(--border-color);
        }

        /* Locked Content */
        .locked-content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed var(--border-color);
        }

        .locked-content i {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .locked-content h5 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Responsive */

            }

            }
            .data-grid {

            }
            .history-cards {

            .sales-table th,

            .purchase-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .purchase-info span {
                margin-bottom: 10px;
            }

        function formatCurrency(amount) {
            if (amount === 0 || amount === '0') return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {

                month: 'short', 
                day: 'numeric' 
            });
        }

            // Check localStorage for purchase
            const purchaseData = localStorage.getItem(`purchase_${vin}`);
            
            if (!purchaseData) {
                return { valid: false, reason: 'No purchase record found' };
            }
            
            try {
                const purchase = JSON.parse(purchaseData);
                
                // Check if purchase is for this VIN
                if (purchase.vin !== vin) {
                    return { valid: false, reason: 'Purchase does not match VIN' };
                }
                
                // Check if purchase is expired (for demo, purchases don't expire)
                // In production, you might check date
                
                return { valid: true, data: purchase };
            } catch (e) {
                return { valid: false, reason: 'Invalid purchase data' };
            }
        }

                });

                if (plan === 'premium') {

                    }
                    
                    pdf.setFontSize(16);

                    if (yPos > 270) {

                    // Split long text into multiple lines
                    const maxLineLength = 80;
                    if (item.length > maxLineLength) {
                        const parts = [];
                        let currentPart = '';
                        const words = item.split(' ');
                        
                        for (const word of words) {
                            if ((currentPart + ' ' + word).length <= maxLineLength) {
                                currentPart += (currentPart ? ' ' : '') + word;
                            } else {
                                parts.push(currentPart);
                                currentPart = word;
                            }
                        }
                        if (currentPart) parts.push(currentPart);
                        
                        parts.forEach(part => {

                            if (yPos > 270) {

                    pdf.text(`Page ${i} of ${pageCount}`, 105, 287, { align: 'center' });
                    pdf.text('CarUsed Vehicle Reports', 20, 287);
                    pdf.text(plan === 'premium' ? 'Premium Report' : 'Basic Report', 190, 287, { align: 'right' });
                }

                // Save the PDF
                pdf.save(`Vehicle_Report_${vin}.pdf`);
                
                pdfSpinner.classList.add('d-none');
                pdfStatus.textContent = 'PDF downloaded successfully!';
                
                setTimeout(() => {
                    pdfStatus.textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('PDF Generation Error:', error);
                const pdfSpinner = document.getElementById('pdf-spinner');
                const pdfStatus = document.getElementById('pdf-status');
                
                if (pdfSpinner) pdfSpinner.classList.add('d-none');
                if (pdfStatus) pdfStatus.textContent = 'Error generating PDF. Please try again.';
                
                alert('Error generating PDF: ' + error.message);
            }
        }

        // Initialize report page
        async function initializeReportPage() {
            if (!vinFromUrl || !planFromUrl) {
                showMessage('Invalid report request. Missing VIN or plan information.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }

            // Check purchase validity
            const purchaseCheck = checkPurchaseValidity(vinFromUrl);
            
            if (!purchaseCheck.valid) {
                showMessage(`Access denied: ${purchaseCheck.reason}. Redirecting to purchase page...`, 'error');
                setTimeout(() => {
                    window.location.href = `index.html?vin=${vinFromUrl}`;
                }, 3000);
                return;
            }

            // Check if plan matches
            if (purchaseCheck.data.plan !== planFromUrl) {
                showMessage('Plan mismatch. Redirecting...', 'error');
                setTimeout(() => {
                    window.location.href = `index.html?vin=${vinFromUrl}`;
                }, 3000);
                return;
            }

            // Check if vehicle exists
            const vehicle = vehicleDatabase[vinFromUrl];
            if (!vehicle) {
                showMessage('Vehicle not found in database.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                return;
            }

            // Update header
            vehicleTitle.textContent = `${vehicle.year} ${vehicle.makeModel}`;
            reportVin.textContent = `VIN: ${vinFromUrl}`;

            // Display purchase info
            displayPurchaseInfo(purchaseCheck.data);

            // Generate and display report content
            const content = generateReportContent(vehicle, planFromUrl, vinFromUrl);
            reportContent.innerHTML = content;

            // Hide any error messages
            hideMessage();

            // Add PDF download event listener if premium
            if (planFromUrl === 'premium') {
                setTimeout(() => {
                    const downloadBtn = document.getElementById('download-pdf-btn');
                    if (downloadBtn) {
                        downloadBtn.addEventListener('click', () => {
                            generatePDF(vinFromUrl, vehicle, planFromUrl);
                        });
                    }
                }, 100);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeReportPage);
    </script>
