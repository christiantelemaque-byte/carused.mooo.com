<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Post Ad - LuxeCompanions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/cache.js"></script>
    <script>
        window.toggleMobileMenu = function() {
            var navbar = document.getElementById('navbar');
            if (navbar) navbar.classList.toggle('active');
            return false;
        };
    </script>
</head>
<body>
    <nav class="navbar" id="navbar">...</nav>

    <main style="padding: 2rem 1.5rem; max-width: 800px; margin: 0 auto;">
        <div style="background: white; border-radius: 15px; padding: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
            <h1 style="font-size: 2rem; margin-bottom: 1.5rem; color: var(--dark-pink);">
                <i class="fas fa-plus-circle" style="color: var(--primary-pink);"></i> Create New Listing
            </h1>
            
            <div id="subscriptionWarning" style="background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; display: none;">
                <i class="fas fa-exclamation-triangle" style="color: #856404;"></i>
                <span id="warningMessage">You need an active subscription to post ads.</span>
                <a href="subscription.html" style="display: inline-block; margin-left: 1rem; color: var(--primary-pink); font-weight: 600;">Subscribe Now →</a>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="e.g. Elegant companion for dinner & events">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" rows="6" required placeholder="Describe yourself, services, availability..." style="width: 100%; padding: 12px 15px; border: 2px solid var(--light-pink); border-radius: 8px; font-size: 1rem;"></textarea>
                </div>

                <!-- Image upload -->
                <div class="form-group">
                    <label for="imageFiles">Photos (up to 5)</label>
                    <input type="file" id="imageFiles" accept="image/*" multiple>
                    <small style="display: block; margin-top: 5px; color: #666;">Images will be uploaded to GitHub via Picser.</small>
                    <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
                </div>

                <div class="form-group">
                    <label>Your subscription status</label>
                    <div id="subscriptionStatus" style="padding: 12px; background: var(--light-gray); border-radius: 8px;">
                        Checking...
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" id="submitBtn" class="btn-primary" style="font-size: 1.1rem; padding: 1rem 2rem;">
                        <i class="fas fa-paper-plane"></i> Publish Listing
                    </button>
                    <a href="dashboard.html" class="btn-secondary" style="display: flex; align-items: center;">Cancel</a>
                </div>
            </form>
            <div id="uploadProgress" style="margin-top: 1rem; display: none;">
                <p>Uploading... <span id="progressText">0%</span></p>
                <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
            </div>
            <div id="postMessage" class="auth-message" style="margin-top: 1.5rem;"></div>
        </div>
    </main>

    <footer>...</footer>

    <script src="js/auth.js"></script>
    <script>
        const FUNCTION_URL = 'https://mdjwpndaxksdxbjscgas.supabase.co/functions/v1/upload-to-github';

        // Subscription check functions (same as before) – keep them
        async function hasActiveSubscription() { ... }
        async function updateSubscriptionStatus() { ... }

        // Preview images (same as before)
        document.getElementById('imageFiles').addEventListener('change', function(e) { ... });

        document.addEventListener('DOMContentLoaded', async function() {
            if (!window.supabase) window.location.href = 'index.html';
            const { data: { user }, error } = await window.supabase.auth.getUser();
            if (error || !user) window.location.href = 'index.html';
            await updateSubscriptionStatus();

            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const active = await hasActiveSubscription();
                if (!active) {
                    showMessage('You need an active subscription to post.', 'error');
                    return;
                }

                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const imageFiles = document.getElementById('imageFiles').files;

                if (!title || !description) {
                    showMessage('Please fill all required fields', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                for (let i = 0; i < imageFiles.length; i++) {
                    formData.append('images', imageFiles[i]);
                }

                const progressDiv = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                progressDiv.style.display = 'block';
                document.getElementById('submitBtn').disabled = true;

                try {
                    // Upload via Edge Function
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (!response.ok || !result.success) {
                        throw new Error(result.error?.message || 'Upload failed');
                    }

                    showMessage('✅ Your listing has been published!', 'success');
                    document.getElementById('postForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                } catch (err) {
                    showMessage('Error: ' + err.message, 'error');
                } finally {
                    progressDiv.style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }
            });
        });

        function showMessage(msg, type) { ... }
    </script>
</body>
                </html>
