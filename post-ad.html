<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Post Ad - LuxeCompanions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        window.toggleMobileMenu = function() {
            var navbar = document.getElementById('navbar');
            if (navbar) navbar.classList.toggle('active');
            return false;
        };
    </script>
</head>
<body>
    <!-- Navigation (same as index) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo"><i class="fas fa-gem"></i><span>LuxeCompanions</span></div>
            <input type="checkbox" id="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle" id="mobileMenu"><i class="fas fa-bars"></i></label>
            <div class="nav-links" id="navLinks"></div>
        </div>
    </nav>

    <main style="padding: 2rem 1.5rem; max-width: 800px; margin: 0 auto;">
        <div style="background: white; border-radius: 15px; padding: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
            <h1 style="font-size: 2rem; margin-bottom: 1.5rem; color: var(--dark-pink);">
                <i class="fas fa-plus-circle" style="color: var(--primary-pink);"></i> Create New Listing
            </h1>
            
            <!-- Error display area (visible if something goes wrong) -->
            <div id="pageError" style="background: #f8d7da; color: #721c24; border: 2px solid #dc3545; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; display: none;"></div>

            <div id="subscriptionWarning" style="background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; display: none;">
                <i class="fas fa-exclamation-triangle" style="color: #856404;"></i>
                <span id="warningMessage">You need an active subscription to post ads.</span>
                <a href="subscription.html" style="display: inline-block; margin-left: 1rem; color: var(--primary-pink); font-weight: 600;">Subscribe Now →</a>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="e.g. Elegant companion for dinner & events">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" rows="6" required placeholder="Describe yourself, services, availability..." style="width: 100%; padding: 12px 15px; border: 2px solid var(--light-pink); border-radius: 8px; font-size: 1rem;"></textarea>
                </div>

                <!-- Image upload -->
                <div class="form-group">
                    <label for="imageFiles">Photos (up to 5)</label>
                    <input type="file" id="imageFiles" accept="image/*" multiple>
                    <small style="display: block; margin-top: 5px; color: #666;">Images will be uploaded to GitHub via Picser.</small>
                    <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
                </div>

                <div class="form-group">
                    <label>Your subscription status</label>
                    <div id="subscriptionStatus" style="padding: 12px; background: var(--light-gray); border-radius: 8px;">
                        Checking...
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" id="submitBtn" class="btn-primary" style="font-size: 1.1rem; padding: 1rem 2rem;">
                        <i class="fas fa-paper-plane"></i> Publish Listing
                    </button>
                    <a href="dashboard.html" class="btn-secondary" style="display: flex; align-items: center;">Cancel</a>
                </div>
            </form>
            <div id="uploadProgress" style="margin-top: 1rem; display: none;">
                <p>Uploading... <span id="progressText">0%</span></p>
                <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
            </div>
            <div id="postMessage" class="auth-message" style="margin-top: 1.5rem;"></div>
        </div>
    </main>

    <footer>...</footer>

    <script>
        // Edge Function URL
        const FUNCTION_URL = 'https://mdjwpndaxksdxbjscgas.supabase.co/functions/v1/upload-to-github';

        // Helper to show page errors
        function showPageError(message) {
            const errorDiv = document.getElementById('pageError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Helper: Check subscription using localStorage first, then fallback to DB
        async function hasActiveSubscription() {
            try {
                // Check localStorage first
                const expiry = localStorage.getItem('subscription_expires_at');
                if (expiry && new Date(expiry) > new Date()) {
                    return true;
                }

                // If not in localStorage or expired, fetch from Supabase
                if (!window.supabase) {
                    showPageError('Supabase client not initialized.');
                    return false;
                }

                const { data: { user }, error: userError } = await window.supabase.auth.getUser();
                if (userError || !user) {
                    showPageError('Not logged in. Please log in first.');
                    return false;
                }

                const { data: profile, error: profileError } = await window.supabase
                    .from('profiles')
                    .select('subscription_expires_at')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    console.error('Profile fetch error:', profileError);
                    showPageError('Could not fetch subscription status.');
                    return false;
                }

                if (!profile || !profile.subscription_expires_at) {
                    return false;
                }

                const dbExpiry = new Date(profile.subscription_expires_at);
                if (dbExpiry > new Date()) {
                    // Update localStorage with fresh data
                    localStorage.setItem('subscription_expires_at', profile.subscription_expires_at);
                    return true;
                } else {
                    // Expired – clear localStorage
                    localStorage.removeItem('subscription_expires_at');
                    return false;
                }
            } catch (err) {
                console.error('Subscription check error:', err);
                showPageError('Error checking subscription: ' + err.message);
                return false;
            }
        }

        async function updateSubscriptionStatus() {
            const statusDiv = document.getElementById('subscriptionStatus');
            const warningDiv = document.getElementById('subscriptionWarning');
            const submitBtn = document.getElementById('submitBtn');

            const active = await hasActiveSubscription();
            if (active) {
                statusDiv.innerHTML = '<span style="color: #28a745; font-weight:600;"><i class="fas fa-check-circle"></i> Active subscription</span>';
                warningDiv.style.display = 'none';
                submitBtn.disabled = false;
            } else {
                statusDiv.innerHTML = '<span style="color: #dc3545; font-weight:600;"><i class="fas fa-times-circle"></i> No active subscription</span>';
                warningDiv.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
            }
        }

        // Preview selected images
        document.getElementById('imageFiles').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    img.style.width = '80px';
                    img.style.height = '80px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '8px';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Initialize page
        (async function init() {
            try {
                // Ensure supabase is loaded
                if (!window.supabase) {
                    showPageError('Supabase client not loaded. Make sure auth.js is included.');
                    return;
                }

                // Check if user is logged in
                const { data: { user }, error: userError } = await window.supabase.auth.getUser();
                if (userError || !user) {
                    // Redirect to login
                    window.location.href = 'index.html';
                    return;
                }

                // Update subscription status
                await updateSubscriptionStatus();

                // Set up form submission
                document.getElementById('postForm').addEventListener('submit', async function(e) {
                    e.preventDefault();

                    // Double-check subscription before proceeding
                    const active = await hasActiveSubscription();
                    if (!active) {
                        showMessage('You need an active subscription to post.', 'error');
                        await updateSubscriptionStatus();
                        return;
                    }

                    const title = document.getElementById('title').value.trim();
                    const description = document.getElementById('description').value.trim();
                    const imageFiles = document.getElementById('imageFiles').files;

                    if (!title || !description) {
                        showMessage('Please fill all required fields', 'error');
                        return;
                    }

                    const formData = new FormData();
                    formData.append('title', title);
                    formData.append('description', description);
                    for (let i = 0; i < imageFiles.length; i++) {
                        formData.append('images', imageFiles[i]);
                    }

                    const progressDiv = document.getElementById('uploadProgress');
                    const progressBar = document.getElementById('progressBar');
                    const progressText = document.getElementById('progressText');
                    progressDiv.style.display = 'block';
                    document.getElementById('submitBtn').disabled = true;

                    try {
                        const response = await fetch(FUNCTION_URL, {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();
                        if (!response.ok || !result.success) {
                            throw new Error(result.error?.message || 'Upload failed');
                        }

                        showMessage('✅ Your listing has been published!', 'success');
                        document.getElementById('postForm').reset();
                        document.getElementById('imagePreview').innerHTML = '';
                        setTimeout(() => window.location.href = 'dashboard.html', 2000);
                    } catch (err) {
                        showMessage('Error: ' + err.message, 'error');
                    } finally {
                        progressDiv.style.display = 'none';
                        document.getElementById('submitBtn').disabled = false;
                    }
                });
            } catch (err) {
                console.error('Initialization error:', err);
                showPageError('Failed to load page: ' + err.message);
            }
        })();

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('postMessage');
            msgDiv.textContent = msg;
            msgDiv.className = 'auth-message ' + type;
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 5000);
        }
    </script>

    <!-- Mobile menu close handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var checkbox = document.getElementById('menu-toggle-checkbox');
            document.getElementById('navLinks')?.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') checkbox.checked = false;
            });
        });
    </script>
</body>
    </html>
