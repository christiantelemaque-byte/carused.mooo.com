    <script>
        const FUNCTION_URL = 'https://mdjwpndaxksdxbjscgas.supabase.co/functions/v1/upload-to-github';

        function showPageError(msg) {
            document.getElementById('pageError').textContent = msg;
            document.getElementById('pageError').style.display = 'block';
        }

        // Wait for supabase auth
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (window.supabase?.auth) resolve();
                else setTimeout(() => waitForSupabase().then(resolve), 200);
            });
        }

        async function hasActiveSubscription() {
            // ... (same as before, include your subscription check code)
        }

        async function updateSubscriptionStatus() { /* ... */ }

        document.getElementById('imageFiles').addEventListener('change', function(e) {
            // Preview code (same as before)
        });

        function uploadFormData(formData) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', FUNCTION_URL, true);
                // Set a timeout to detect if request never starts
                xhr.timeout = 30000; // 30 seconds
                xhr.ontimeout = () => reject(new Error('Request timed out'));

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        document.getElementById('progressBar').value = percent;
                        document.getElementById('progressText').textContent = percent + '%';
                    }
                });

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            resolve(JSON.parse(xhr.responseText));
                        } catch (e) {
                            reject(new Error('Invalid JSON: ' + xhr.responseText));
                        }
                    } else {
                        reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}\nResponse: ${xhr.responseText}`));
                    }
                };

                xhr.onerror = function() {
                    reject(new Error('Network error – check your connection'));
                };

                xhr.send(formData);
            });
        }

        (async function init() {
            await waitForSupabase();
            const { data: { user } } = await window.supabase.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            await updateSubscriptionStatus();

            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!await hasActiveSubscription()) {
                    showMessage('No active subscription', 'error');
                    return;
                }

                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const files = document.getElementById('imageFiles').files;
                if (!title || !description) {
                    showMessage('Please fill all fields', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                for (let i = 0; i < files.length; i++) formData.append('images', files[i]);

                const progressDiv = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                progressDiv.style.display = 'block';
                document.getElementById('submitBtn').disabled = true;
                progressBar.value = 0;
                progressText.textContent = '0%';

                try {
                    const result = await uploadFormData(formData);
                    if (!result.success) throw new Error(result.error?.message || 'Upload failed');
                    showMessage('✅ Published!', 'success');
                    document.getElementById('postForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    setTimeout(() => window.location.href = 'dashboard.html', 2000);
                } catch (err) {
                    showMessage('Error: ' + err.message, 'error');
                } finally {
                    progressDiv.style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }
            });
        })();

        function showMessage(msg, type) { /* same as before */ }
    </script>
