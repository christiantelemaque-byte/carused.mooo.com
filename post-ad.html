    <script>
        const FUNCTION_URL = 'https://mdjwpndaxksdxbjscgas.supabase.co/functions/v1/upload-to-github';

        // Function to show errors on screen
        function showError(msg) {
            const errorDiv = document.getElementById('pageError');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        // ... (all other functions remain same)

        function uploadFormData(formData) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', FUNCTION_URL, true);
                xhr.timeout = 30000;

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        document.getElementById('progressBar').value = percent;
                        document.getElementById('progressText').textContent = percent + '%';
                    }
                });

                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            resolve(JSON.parse(xhr.responseText));
                        } catch (e) {
                            reject(new Error('Invalid JSON: ' + xhr.responseText));
                        }
                    } else {
                        reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}\nResponse: ${xhr.responseText}`));
                    }
                };

                xhr.onerror = function() {
                    reject(new Error('Network error â€“ the request never reached the function. This could be a CORS issue or the function URL is wrong.'));
                };

                xhr.ontimeout = function() {
                    reject(new Error('Request timed out after 30 seconds.'));
                };

                xhr.send(formData);
            });
        }

        // In the submit handler, catch and display errors:
        try {
            const result = await uploadFormData(formData);
            // ...
        } catch (err) {
            showError(err.message);
            // also show in the usual message box
            showMessage('Upload failed: ' + err.message, 'error');
        }
