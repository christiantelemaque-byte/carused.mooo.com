<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload to Picser</title>
</head>
<body>
    <h1>Test Upload to Picser</h1>
    <div id="status"></div>
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">Upload to Picser</button>

    <script>
        const PICSER_UPLOAD_URL = 'https://picser.pages.dev/api/upload';  // ✅ Correct URL
        const statusDiv = document.getElementById('status');

        function log(msg) {
            statusDiv.innerHTML += '<br>' + msg;
        }

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                log('No files selected');
                return;
            }

            const formData = new FormData();
            for (let f of files) formData.append('file', f);
            formData.append('format', 'json'); // optional, ask for JSON

            log('Sending request to: ' + PICSER_UPLOAD_URL);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', PICSER_UPLOAD_URL, true);
            xhr.onload = function() {
                log('Status: ' + xhr.status);
                log('Response: ' + xhr.responseText);
            };
            xhr.onerror = function() {
                log('Network error – request blocked. Possible CORS issue or function unreachable.');
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
