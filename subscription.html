<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - LuxeCompanions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--soft-pink);
        }
        .success-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .success-card i {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .success-card h1 {
            color: var(--dark-pink);
            margin-bottom: 1rem;
        }
        .success-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <i class="fas fa-check-circle"></i>
        <h1>Payment Successful!</h1>
        <p>Your subscription is being activated. Please wait...</p>
    </div>

    <script>
        (async function() {
            // Wait for supabase to be ready
            if (!window.supabase) {
                console.error('Supabase not loaded');
                return;
            }

            // Get plan from URL parameter (e.g., ?plan=regular or ?plan=vip)
            const urlParams = new URLSearchParams(window.location.search);
            let plan = urlParams.get('plan');
            
            // If not in URL, fall back to sessionStorage (set in subscription.html)
            if (!plan) {
                plan = sessionStorage.getItem('selectedPlan');
            }
            
            // Default to regular if still not found (should not happen)
            if (!plan) {
                plan = 'regular';
            }

            // Get current user
            const { data: { user }, error } = await window.supabase.auth.getUser();
            if (error || !user) {
                alert('You must be logged in to activate a subscription.');
                window.location.href = 'index.html';
                return;
            }

            // Calculate expiration (30 days from now)
            const expiresAt = new Date();
            expiresAt.setDate(expiresAt.getDate() + 30);
            const expiresAtISO = expiresAt.toISOString();

            // Update user's profile in Supabase
            const { error: updateError } = await window.supabase
                .from('profiles')
                .update({
                    subscription_type: plan,
                    subscription_expires_at: expiresAtISO
                })
                .eq('id', user.id);

            if (updateError) {
                console.error('Failed to update subscription:', updateError);
                alert('There was an error updating your subscription. Please contact support.');
            } else {
                // Store in localStorage for quick access
                localStorage.setItem('subscription_expires_at', expiresAtISO);
                localStorage.setItem('subscription_type', plan);
            }

            // Clear session storage
            sessionStorage.removeItem('selectedPlan');

            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        })();
    </script>
</body>
</html>
