<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Subscription - LuxeCompanions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/cache.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        window.toggleMobileMenu = function() {
            var navbar = document.getElementById('navbar');
            if (navbar) navbar.classList.toggle('active');
            return false;
        };
    </script>
    <style>
        .plan-card {
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .plan-card.vip {
            border: 2px solid var(--gold);
            position: relative;
        }
        .badge-popular {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }
        .btn-subscribe {
            width: 100%;
            margin-top: 1.5rem;
        }
        #authStatus {
            background: #e2f0d9;
            color: #0a5c2e;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as index) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo"><i class="fas fa-gem"></i><span>LuxeCompanions</span></div>
            <input type="checkbox" id="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle" id="mobileMenu"><i class="fas fa-bars"></i></label>
            <div class="nav-links" id="navLinks"></div>
        </div>
    </nav>

    <main style="padding: 2rem 1.5rem; max-width: 1200px; margin: 0 auto;">
        <div id="authStatus">Checking login status...</div>

        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--dark-pink);">
            <i class="fas fa-crown" style="color: var(--gold);"></i> Choose Your Plan
        </h1>

        <div class="plans-grid">
            <!-- Regular Plan -->
            <div class="plan-card">
                <i class="fas fa-star" style="font-size: 3rem; color: var(--primary-pink); margin-bottom: 1rem;"></i>
                <h2>Regular</h2>
                <div style="font-size: 2.5rem; font-weight: 700; color: var(--primary-pink);">$10<span style="font-size:1rem; color:#666;">/month</span></div>
                <ul style="list-style:none; margin:1.5rem 0; text-align:left; padding-left: 1.5rem;">
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Unlimited posts</li>
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Standard placement</li>
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Profile views</li>
                </ul>
                <button onclick="subscribe('regular')" class="btn-primary btn-subscribe">Subscribe $10</button>
            </div>

            <!-- VIP Plan -->
            <div class="plan-card vip">
                <div class="badge-popular">POPULAR</div>
                <i class="fas fa-crown" style="font-size: 3rem; color: var(--gold); margin-bottom: 1rem;"></i>
                <h2>VIP</h2>
                <div style="font-size: 2.5rem; font-weight: 700; color: var(--gold);">$20<span style="font-size:1rem; color:#666;">/month</span></div>
                <ul style="list-style:none; margin:1.5rem 0; text-align:left; padding-left: 1.5rem;">
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Unlimited posts</li>
                    <li><i class="fas fa-crown" style="color:var(--gold);"></i> VIP featured placement</li>
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Priority support</li>
                    <li><i class="fas fa-check" style="color:#28a745;"></i> Badge on profile</li>
                </ul>
                <button onclick="subscribe('vip')" class="btn-primary btn-subscribe" style="background: linear-gradient(135deg, var(--gold), #ffd700);">Subscribe $20</button>
            </div>
        </div>

        <div id="subscriptionMessage" class="auth-message" style="display: none;"></div>
    </main>

    <footer>...</footer>

    <script src="js/auth.js"></script>
    <script>
        const PRICE_IDS = {
            regular: 'price_1T4AJmFiAep3lhtUI3Rgs87i',
            vip: 'price_1T4AM6FiAep3lhtUrW06HL7'
        };

        // üîÅ UPDATE THIS TO THE FUNCTION YOU ARE USING
        const CHECKOUT_FUNCTION_URL = 'https://mdjwpndaxksdxbjscgas.supabase.co/functions/v1/create-checkout-session';

        async function checkAuth() {
            const statusEl = document.getElementById('authStatus');
            if (!window.supabase) {
                statusEl.innerHTML = '‚ùå Supabase client not loaded.';
                return false;
            }
            const { data: { session }, error } = await window.supabase.auth.getSession();
            if (error || !session) {
                statusEl.innerHTML = '‚ùå Not logged in. <a href="index.html">Log in</a>';
                return false;
            }
            statusEl.innerHTML = `‚úÖ Logged in as: ${session.user?.email}`;
            return true;
        }

        async function subscribe(plan) {
            const loggedIn = await checkAuth();
            if (!loggedIn) return;

            const priceId = PRICE_IDS[plan];
            if (!priceId) {
                alert('Invalid plan.');
                return;
            }

            const { data: { session } } = await window.supabase.auth.getSession();

            try {
                const response = await fetch(CHECKOUT_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ priceId, planType: plan })
                });

                // Try to get response as text
                const text = await response.text();
                console.log('Raw response:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    alert('Server returned non-JSON:\n' + text);
                    return;
                }

                if (response.ok && data.url) {
                    window.location.href = data.url;
                } else {
                    // Show full error details
                    alert('Error ' + response.status + ':\n' + JSON.stringify(data, null, 2));
                }
            } catch (err) {
                alert('Network error: ' + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>

    <!-- Mobile menu close handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var checkbox = document.getElementById('menu-toggle-checkbox');
            document.getElementById('navLinks')?.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
