<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - LuxeCompanions</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>window.toggleMobileMenu=function(){document.getElementById('navbar')?.classList.toggle('active');return false;};</script>
</head>
<body>
    <nav class="navbar" id="navbar">...</nav> <!-- same nav as post-ad -->
    <main style="padding:2rem 1.5rem; max-width:800px; margin:0 auto;">
        <div style="background:white; border-radius:15px; padding:2rem;">
            <h1 style="color:var(--dark-pink);"><i class="fas fa-edit"></i> Edit Listing</h1>
            <form id="editPostForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Photo URL</label>
                    <input type="url" id="images" placeholder="https://...">
                </div>
                <button type="submit" class="btn-primary">Update Post</button>
                <a href="dashboard.html" class="btn-secondary">Cancel</a>
            </form>
            <div id="editMessage" class="auth-message" style="margin-top:1.5rem;"></div>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script>
        const postId = new URLSearchParams(window.location.search).get('id');
        if (!postId) window.location.href = 'dashboard.html';

        document.addEventListener('DOMContentLoaded', async function() {
            if (!window.supabase) return;
            const { data: post, error } = await window.supabase
                .from('posts')
                .select('*')
                .eq('id', postId)
                .single();
            if (error) return;
            document.getElementById('title').value = post.title;
            document.getElementById('description').value = post.description;
            document.getElementById('images').value = post.images?.[0] || '';

            document.getElementById('editPostForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const updates = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    images: [document.getElementById('images').value].filter(Boolean),
                    updated_at: new Date().toISOString()
                };
                const { error: updateError } = await window.supabase
                    .from('posts')
                    .update(updates)
                    .eq('id', postId);
                if (updateError) alert('Error: ' + updateError.message);
                else window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
                                                                                    </html>
