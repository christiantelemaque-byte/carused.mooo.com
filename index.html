        :root {

            --secondary-color: #D9A273;
            --bg-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --heading-color: #1a202c;
            --text-color: #4a5568;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            padding-top: 95px;
        }

        h1, h2, h3, h4, h5, h6 {

            color: var(--heading-color);
            font-weight: 600;
        }

        .btn {
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(10, 36, 99, 0.1);
        }

        .btn-primary:hover {
            background-color: #081c4a;
            border-color: #081c4a;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(10, 36, 99, 0.2);
        }

        .section-padding {
            padding: 80px 0;
        }

        .section-title {
            margin-bottom: 40px;
        }
        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 20px;
            line-height: 1.3;
        }
        .section-title h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        /* Navbar Styling */
        .navbar {
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1040;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--heading-color) !important;
        }
        .navbar-brand span {
            color: var(--secondary-color);
        }

        /* VIN Search Section */
        .vin-search-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a3a8f 100%);
            color: white;
            padding: 60px 0;
            border-radius: 0 0 20px 20px;
        }

        .vin-search-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .vin-search-container h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .vin-form {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .vin-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Vehicle Report Section */
        .vehicle-report-section {
            padding: 60px 0;
        }

        .report-container {
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .report-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .report-header h2 {
            color: white;
            margin-bottom: 10px;
        }

        .report-body {
            padding: 40px;
        }

        /* Vehicle Overview */
        .vehicle-overview {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .vehicle-image-container {
            flex: 1;
            min-width: 300px;
        }

        .vehicle-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .vehicle-basic-info {
            flex: 2;
            min-width: 300px;
        }

        .basic-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .info-card h5 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-card p {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .info-card span.label {
            font-weight: 600;
            color: var(--text-color);
        }

        .info-card span.value {
            color: var(--heading-color);
        }

        /* Data Sections */
        .data-section {
            margin-bottom: 40px;
        }

        .data-section h4 {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .data-card h5 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-card h5 i {
            font-size: 1.2rem;
        }

        .data-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-item .label {
            font-weight: 600;
            color: var(--text-color);
        }

        .data-item .value {
            color: var(--heading-color);
            text-align: right;
            max-width: 60%;
        }

        /* History Cards */
        .history-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-top: 4px solid var(--secondary-color);
        }

        .history-card h5 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Sales Records Table */
        .sales-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .sales-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .sales-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .sales-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .sales-table tr:hover {
            background-color: #e9ecef;
        }

        .sales-date {
            font-weight: 600;
            color: var(--primary-color);
            white-space: nowrap;
        }

        .sales-seller {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sales-location {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .sales-price {
            font-weight: 600;
            color: #28a745;
            text-align: right;
        }

        .sales-mileage {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        /* Download Button */
        .download-section {
            text-align: center;
            padding-top: 40px;
            margin-top: 40px;
            border-top: 2px solid var(--border-color);
        }

        /* PDF Generation Styles */
        .pdf-container {
            position: absolute;
            left: -9999px;
            width: 210mm;
            background: white;
            padding: 20mm;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .vin-search-container h1 {
                font-size: 2rem;
            }
            .vin-form {
                flex-direction: column;
            }
            .vehicle-overview {
                flex-direction: column;
            }
            .basic-info-grid {
                grid-template-columns: 1fr;
            }
            .data-grid {
                grid-template-columns: 1fr;
            }
            .history-cards {
                grid-template-columns: 1fr;
            }
            .sales-table th,
            .sales-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Print/PDF Styles */
        @media print {
            .navbar, .vin-search-section, .download-section {
                display: none;
            }
            .report-container {
                box-shadow: none;
                border-radius: 0;
            }
            body {
                padding-top: 0;
                background: white;
            }
        }

        // Generate PDF from the report
        async function generatePDF(vin) {
            try {
                pdfSpinner.classList.remove('d-none');
                pdfStatus.textContent = 'Preparing PDF...';
                
                const vehicle = vehicleDatabase[vin];
                if (!vehicle) {
                    throw new Error('Vehicle not found');
                }

                // Create a copy of the report container for PDF
                const reportContainer = document.getElementById('report-container');
                const pdfContainer = document.getElementById('pdf-container');
                
                // Clone the report container
                const reportClone = reportContainer.cloneNode(true);
                
                // Remove download button from PDF version
                const downloadSection = reportClone.querySelector('.download-section');
                if (downloadSection) {
                    downloadSection.remove();
                }
                
                // Add print-specific styles
                reportClone.style.width = '210mm';
                reportClone.style.padding = '0';
                reportClone.style.margin = '0';
                reportClone.style.boxShadow = 'none';
                reportClone.style.borderRadius = '0';
                reportClone.style.background = 'white';
                
                // Clear pdf container and add clone
                pdfContainer.innerHTML = '';
                pdfContainer.appendChild(reportClone);
                
                // Wait for images to load
                await new Promise(resolve => setTimeout(resolve, 500));
                
                pdfStatus.textContent = 'Generating PDF content...';
                
                // Create PDF with A4 size
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4',
                    compress: true
                });
                
                // Calculate scale to fit A4
                const pageWidth = 210;
                const pageHeight = 297;
                
                // Get canvas from html2canvas
                const canvas = await html2canvas(reportClone, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    onclone: function(clonedDoc) {
                        // Apply print styles to clone
                        const style = clonedDoc.createElement('style');
                        style.textContent = `
                            body { margin: 0; padding: 0; }
                            .navbar, .vin-search-section { display: none !important; }
                            .report-container { box-shadow: none !important; border-radius: 0 !important; }
                            .btn { display: none !important; }
                        `;
                        clonedDoc.head.appendChild(style);
                    }
                });
                
                pdfStatus.textContent = 'Creating PDF document...';
                
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const imgWidth = pageWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                let heightLeft = imgHeight;
                let position = 0;
                const pageHeightAdjusted = pageHeight - 20; // Add margins
                
                // Add first page
                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeightAdjusted;
                
                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight + pageHeightAdjusted;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeightAdjusted;
                }
                
                // Add footer with page numbers
                const pageCount = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(10);
                    pdf.setTextColor(100);
                    pdf.text(
                        `Page ${i} of ${pageCount}`,
                        pageWidth / 2,
                        pageHeight - 10,
                        { align: 'center' }
                    );
                    pdf.text(
                        `Vehicle Report - ${vin}`,
                        10,
                        pageHeight - 10
                    );
                    pdf.text(
                        `Generated: ${new Date().toLocaleDateString()}`,
                        pageWidth - 10,
                        pageHeight - 10,
                        { align: 'right' }
                    );
                }
                
                // Save the PDF
                pdf.save(`Vehicle_Report_${vin}.pdf`);
                
                pdfSpinner.classList.add('d-none');
                pdfStatus.textContent = 'PDF downloaded successfully!';
                
                // Clear status after 3 seconds
                setTimeout(() => {
                    pdfStatus.textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('PDF Generation Error:', error);
                pdfSpinner.classList.add('d-none');
                pdfStatus.textContent = 'Error generating PDF. Please try again.';
                alert('Error generating PDF: ' + error.message);
            }
        }

        searchVinBtn.addEventListener('click', () => {
            const vin = vinInput.value.trim().toUpperCase();

                alert('Please enter a valid 17-character VIN');
                return;

            await generatePDF(vin);
