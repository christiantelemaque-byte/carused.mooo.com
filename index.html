<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="noindex">
    <title>LuxeCompanions - Premium Escort Directory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Load scripts immediately (no defer) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/cache.js"></script>
    <!-- GUARANTEED CSS-ONLY MOBILE MENU -->
    <style>
        #menu-toggle-checkbox { display: none; }
        .menu-toggle { display: none; font-size: 1.8rem; color: var(--primary-pink); cursor: pointer; padding: 0.5rem; z-index: 1002; }
        @media (max-width: 768px) {
            .menu-toggle { display: block !important; }
            .nav-links {
                display: none !important;
                flex-direction: column !important;
                width: 100% !important;
                background: white !important;
                position: absolute !important;
                top: 100% !important;
                left: 0 !important;
                right: 0 !important;
                padding: 1rem 0 !important;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
                z-index: 1001 !important;
            }
            #menu-toggle-checkbox:checked ~ .nav-links { display: flex !important; }
        }
        @media (min-width: 769px) {
            .nav-links { display: flex !important; position: static !important; box-shadow: none !important; }
        }
        .btn-login, .btn-primary { display: inline-block; margin: 0.5rem; }
        /* Tiny debug indicator (green dot when auth.js loaded) */
        #auth-status { position: fixed; bottom: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; background: red; z-index: 9999; }
        #auth-status.loaded { background: green; }
    </style>
</head>
<body>
    <div id="auth-status"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo"><i class="fas fa-gem"></i><span>LuxeCompanions</span></div>
            <input type="checkbox" id="menu-toggle-checkbox">
            <label for="menu-toggle-checkbox" class="menu-toggle" id="mobileMenu"><i class="fas fa-bars"></i></label>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="#vip">VIP Escorts</a>
                <a href="#regular">Regular Listings</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#" onclick="openAuthModalStatic(); return false;" class="btn-login">Login</a>
                <a href="#" onclick="openAuthModalStatic(); return false;" class="btn-primary">Become a Companion</a>
            </div>
        </div>
    </nav>

    <!-- Hero, sections, footer unchanged (keep your existing content) -->
    <section class="hero">...</section>
    <section id="vip" class="vip-section">...</section>
    <section id="regular" class="regular-section">...</section>
    <section id="how-it-works" class="how-it-works">...</section>
    <footer>...</footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="authForms"><div style="text-align:center; padding:20px;">Loading authentication forms...</div></div>
        </div>
    </div>

    <!-- Main JavaScript files (no defer) -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

    <!-- Unified modal opener with longer retries (20 attempts = 10 seconds) -->
    <script>
        window.openAuthModalStatic = function() {
            var modal = document.getElementById('authModal');
            if (!modal) return;
            modal.style.display = 'block';

            function attemptLoadForms(retries) {
                if (typeof window.loadAuthForms === 'function') {
                    console.log('loadAuthForms found');
                    window.loadAuthForms();
                } else if (retries > 0) {
                    console.log('Retrying...', retries);
                    setTimeout(() => attemptLoadForms(retries - 1), 500);
                } else {
                    document.getElementById('authForms').innerHTML = `
                        <div style="text-align:center; padding:20px;">
                            <p>Still loading... please refresh.</p>
                        </div>
                    `;
                }
            }
            attemptLoadForms(20); // 10 seconds total
        };

        document.addEventListener('DOMContentLoaded', function() {
            var heroBtn = document.getElementById('heroSignupBtn');
            if (heroBtn) heroBtn.addEventListener('click', (e) => { e.preventDefault(); openAuthModalStatic(); });
            document.querySelector('.close')?.addEventListener('click', () => document.getElementById('authModal').style.display = 'none');
            window.addEventListener('click', (e) => { if (e.target.id === 'authModal') document.getElementById('authModal').style.display = 'none'; });

            var checkbox = document.getElementById('menu-toggle-checkbox');
            document.getElementById('navLinks')?.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
